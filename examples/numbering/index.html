<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hilbert curve numbering</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-curve: #1a202c;
      }
      line {
        stroke: #a0aec0;
      }
      path {
        fill: transparent;
        stroke: var(--color-curve);
        stroke-width: 5px;
      }
      circle {
        fill: var(--color-curve);
      }
      text {
        font-family: "Source Code Pro", monospace;
      }
      .text-circle {
        fill: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="vis-container" :style="`max-width: ${width}px;`">
        <svg id="vis" :view-box.camel="`0,0,${width},${height}`">
          <g id="grid" :transform="`translate(${margin.left},${margin.top})`">
            <line
              v-for="i in n+1"
              :key="`h:${i}`"
              x1="0"
              :y1="y(i-1)"
              :x2="widthInner"
              :y2="y(i-1)"
            />
            <line
              v-for="i in n+1"
              :key="`v:${i}`"
              :x1="x(i-1)"
              y1="0"
              :x2="x(i-1)"
              :y2="heightInner"
            />
            <text
              v-for="i in n+1"
              :key="`t:y:${i}`"
              :x="-10"
              :y="y(i-0.5)"
              text-anchor="end"
            >
              {{ i - 1 }}
            </text>
            <text
              v-for="i in n+1"
              :key="`t:x:${i}`"
              :x="x(i-0.5)"
              :y="-10"
              text-anchor="middle"
            >
              {{ i - 1 }}
            </text>
            <path :d="curveLines()" />
            <circle
              v-for="[x, y] in curvePoints()"
              :key="`p:${x}:${y}`"
              :cx="x"
              :cy="y"
              r="20"
            />
            <text
              v-for="([x, y], i) in curvePoints()"
              :key="`t:${x}:${y}`"
              class="text-circle"
              :x="x"
              :y="y+6"
              text-anchor="middle"
            >
              {{ i }}
            </text>
          </g>
        </svg>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../../dist/hilbert-curve.umd.min.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          height: 800,
          width: 800,
          margin: { top: 30, right: 30, bottom: 20, left: 40 },
          order: 3
        },
        methods: {
          x(value) {
            return d3
              .scaleLinear()
              .domain([0, this.n])
              .range([0, this.widthInner])(value);
          },
          y(value) {
            return d3
              .scaleLinear()
              .domain([0, this.n])
              .range([0, this.heightInner])(value);
          },
          curvePoints() {
            const points = [];
            for (index = 0; index < this.n * this.n; index += 1) {
              const point = hilbertCurve.indexToPoint(index, this.order);
              points.push([this.x(point.x + 0.5), this.y(point.y + 0.5)]);
            }
            return points;
          },
          curveLines() {
            return d3.line()(this.curvePoints());
          }
        },
        computed: {
          heightInner() {
            return this.height - this.margin.top - this.margin.bottom;
          },
          widthInner() {
            return this.width - this.margin.left - this.margin.right;
          },
          n() {
            return Math.pow(2, this.order);
          }
        }
      });
    </script>
  </body>
</html>
