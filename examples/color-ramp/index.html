      const canvas = document.querySelector("#canvas");
      const context = canvas.getContext("2d");
      const n = Math.sqrt(ramp.length);
      const dimCellPx = canvas.width / n;
      const prev = { x: undefined, y: undefined };

      for (index = 0; index < ramp.length; index += 1) {
        const color = ramp[index];
        const point = hilbertCurve.indexToPoint(index, n);
        context.fillStyle = color;
        context.fillRect(
          point.x * dimCellPx,
          point.y * dimCellPx,
          dimCellPx,
          dimCellPx
        );

        if (prev.x !== undefined) {
          context.strokeStyle = "black";
          context.beginPath();
          context.moveTo(
            prev.x * dimCellPx + dimCellPx / 2,
            prev.y * dimCellPx + dimCellPx / 2
          );
          context.lineTo(
            point.x * dimCellPx + dimCellPx / 2,
            point.y * dimCellPx + dimCellPx / 2
          );
          context.stroke();
        }
        context.fillStyle = "black";
        context.beginPath();
        context.arc(
          point.x * dimCellPx + dimCellPx / 2,
          point.y * dimCellPx + dimCellPx / 2,
          5,
          0,
          2 * Math.PI
        );
        context.fill();
        prev.x = point.x;
        prev.y = point.y;
